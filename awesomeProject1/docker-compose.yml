version: '3.7'

services:
  go:
    container_name: go
    build:
      context: .
    tty: true
    ports:
      - 8080:8080
    depends_on:
      - db
    volumes:
      - type: bind
        source: ./app
        target: /go/app
    environment:
      MYSQL_DATABASE: MYSQL_DATABASE
      MYSQL_USER: MYSQL_USER 
      MYSQL_PASSWORD: MYSQL_PWD
      MYSQL_HOST: MYSQL_HOST 
  
  db:
    image: mysql:8.0
    container_name: hack_db
    build:
      context: .
    ports:
    - 3306:3306

    environment:
      MYSQL_DATABASE: MYSQL_DATABASE
      MYSQL_USER: MYSQL_USER 
      MYSQL_PASSWORD: MYSQL_PWD
      MYSQL_HOST: MYSQL_HOST
      MYSQL_ROOT_PASSWORD: rootpass



